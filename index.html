<!DOCTYPE html>
<html lang="es-co">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="FormFields.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="preload" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"></noscript>
</head>
<body>
  <div class="econtainer">
    <div class="innerContainer">
      <div class="form-row">
        <div class="col-md-9 col-lg-6 col-xl-4">
          <div class="iconFormGroup">
            <div class="centerfield iconFieldLabel">
              <label for="testInput">Test Input </label>
            </div>
            <div class="iconInputField">
              <div class="inputIcon">
                <i class="fas fa-user"></i>
              </div>
              <div class="inputField">
                <input class='formControl' type="text" name="testInput" placeholder="inputTest">
              </div>
            </div>
            <div class="invalidFeedback invalid">
              <ul>
                <li>hola</li>
                <li>como</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-9 col-lg-6 col-xl-4">
          <div class="iconFormGroup">
            <div class="iconFieldLabel">
              <label for="testInput">Test Input </label>
            </div>
            <div class="iconInputField">
              <div class="inputIcon">
                <i class="fas fa-user"></i>
              </div>
              <div class="inputField">
                <input class='formControl' type="text" name="testInput" placeholder="inputTest">
              </div>
            </div>
            <div class="invalidFeedback invalid">
              <ul>
                <li>hola</li>
                <li>como</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-9 col-lg-6 col-xl-6">
          <div class="iconFormGroup">
            <div class="iconFieldLabel">
              <label for="testInput">Test Input </label>
            </div>
            <div class="iconInputField">
              <div class="inputIcon">
                <i class="fas fa-user"></i>
              </div>
              <div class="inputField">
                <select hidden class='formControl' type="text" name="testInput" placeholder="inputTest">
                  <option value="1">Option1</option>
                  <option value="2">Option2</option>
                  <option value="3">Option3</option>
                  <option value="4">Option4</option>
                  <option value="5">Option5</option>
                  <option value="6">Option6</option>
                  <option value="7">Option7</option>
                  <option value="8">Option8</option>
                  <option value="9">Option9</option>
                  <option value="10">Option10</option>
                  <option value="11">Option11</option>
                  <option value="12">Option12</option>
                  <option value="13">Option14</option>
                  <option value="14">Option15</option>
                  <option value="15">Option15</option>
                  <option value="16">Option16</option>
                </select>
                <div class="selectField">Select...</div>
                <div class="selectFieldArrow"><i class="fas fa-angle-down"></i></div>
              </div>
            </div>
            <div class="invalidFeedback">
              <ul>
                <li>hola</li>
                <li>como</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="FormFields.js"></script>
</body>
